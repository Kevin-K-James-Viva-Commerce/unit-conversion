<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1 class="heading">Metric/Imperial Unit Conversion</h1>
        <div class="input-border input-number">
          <input type="number" id="input" />
        </div>
        <button class="btn" id="btn">
          <span class="btn-text">Convert</span>
        </button>
      </div>
      <div class="conversion-details-container conversion-details">
        <h2 class="dimension">Length (Meter/Feet)</h2>
        <div>
          <p class="calculation" id="length-calculation"></p>
        </div>
      </div>
      <div class="conversion-details-container conversion-details">
        <h2 class="dimension">Volume (Liters/Gallons)</h2>
        <div>
          <p class="calculation" id="volume-calculation"></p>
        </div>
      </div>
      <div class="conversion-details-container conversion-details">
        <h2 class="dimension">Mass (Kilograms/Pounds)</h2>
        <div>
          <p class="calculation" id="mass-calculation"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
